<!DOCTYPE html>
<html lang="en">
<head>
<title>unswtalk</title>
<link href="{{url_for('static', filename='UNSWtalk.css')}}") rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link href="{{url_for('static', filename='nav.css')}}") rel="stylesheet">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link href="{{url_for('static', filename='search.css')}}") rel="stylesheet">
<link href="{{url_for('static', filename='home.css')}}") rel="stylesheet">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $('.comment').click(function(){
        $(this).next('.commentShow').toggle();
    });
});
</script>
<script>
$(document).ready(function(){
    $('.reply').click(function(){
        $(this).next("br").next('.replyShow').toggle();
    });
});
</script>

</head>

<div id="mySidenav" class="sidenav" style="margin-top: 55px;">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="{{ url_for('begin') }}">Home</a>
  <a href="{{ url_for('myProfile') }}">My profile</a>
  <a href="{{ url_for('search') }}">Search</a>
</div>
<header class="my-header">
<span style="font-size:30px;cursor:pointer; color:white;" onclick="openNav()">&#9776;UNSWtalk</span>
{#    <div class="my-login">test</div>#}
    <div class="my-login">
  {% if not session.logged_in %}
      <a href="{{ url_for('login') }}" style="color:white;">log in</a>
  {% else %}
      <a href="{{ url_for('logout') }}" style="color:white;">log out</a>

  {% endif %}
  </div>

  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
</header>
<body>
<div class="my-container">
{% block body_contents %}
{% endblock %}
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename='nav.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='home.js') }}"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='datatable.js') }}"></script>

</body>
</html>
